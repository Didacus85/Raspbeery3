  <style>
  input[type='text'] { font-size:40px; }

  input[type='submit'] { font-size: 30px; }
  
  .labletempi{
    text-align: center;
    font-size:20px;
  }
  
  .loader {
    border: 32px solid #f3f3f3; /* Light grey */
    border-top: 32px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 240px;
    height: 240px;
    margin: auto;
    animation: spin 2s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .blockbutton {
    display: block;
    height: 70px;

    /*font-size: 16px;*/

  }

  .blockbutton:hover { /* modifiche attivate al passaggio del mouse*/

  }

  .blockbutton:active { /* modifiche attivate al click del mouse*/
    /*background-color: #3e8e41;*/

    transform: translateY(3px);
  }

  body {

  <script>
  
  function fsetazione(azione){
      document.getElementById("Attendi").style.display = "block";
      document.getElementById("pulsanti_azioni").style.display = "none";
      document.getElementById("azionetxt").value=azione;
      document.getElementById("azioni").submit();
  }
  
  
  </script>

  <br>
  <div id="pulsanti_azioni" style="display:block">

  <tr>

  </td>
  </tr>
  
  <tr>
